<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div style="text-align:center">
  <h1>
    Welcome to my salary calculator V1!
  </h1>
</div>
<div id = 'main'>
  <form id='salaryForm'>
    <mat-form-field id='salaryInput'>
      <input [(ngModel)]="$salaryInput" name="salaryInputField" matInput placeholder="Your salary" value="$">
    </mat-form-field>
  </form>
<button (click) = "mainCalcFunction()">Click Me To Calculate</button>
</div>
    <table>
      <tr>
          <td>Hourly: </td>
          <td>{{$hourlyIncome}}<td>
      </tr>
      <tr>
          <td>Daily: </td>
          <td>{{$dailyIncome}}</td>
      </tr>
      <tr>
          <td>Weekly: </td>
          <td>{{$weeklyIncome}}<td>
      </tr>
      <tr>
          <td>Monthly: </td>
          <td>{{$monthlyIncome}}</td>
      </tr>
      </table>
